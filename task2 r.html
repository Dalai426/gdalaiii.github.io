<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <style type="text/css">
        .calculator {
            width: 500px;
            margin-top: 100px;
            margin-left: 100px;
            border:1px solid black;
            box-shadow: 0px 43px 17px black;
        }
        .calculator .buttons {
            position: relative;
            width: 500px;
            border:1px solid black;
            margin-top:80px;
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }
        .calculator #display {
            position: absolute;
            padding-left: 20px;
            height: 80px;
            width: 480px;
            border:1px solid black;
            line-height: 76px;
            font-size: 25px;
            margin-right: 30px;
        }
       
  .button 
  {
    border:1px solid black;
    line-height: 100px;
    text-align: center;
    font-size: 25px;
  }
  .button:hover {

    background-color: #A9A9A9;
    color: white;
    transition: 0.2s ease-in-out;

  }
</style>
</head>
<body>
    
<div class="calculator">
    <div id="display"></div>
    <div class="buttons">
        <div class="button">C</div>
        <div class="button">/</div>
        <div class="button">*</div>
        <div class="button">del</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">-</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">+</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">.</div>
        <div class="button">(</div>
        <div class="button">0</div>
        <div class="button">)</div>
        <div class="button">=</div>

    </div>
</div>
<script type="text/javascript">

    var display=document.getElementById("display");
    var buttons=Array.from(document.getElementsByClassName("button"));
    buttons.map( function (button){
         button.addEventListener("click", function(e){
            switch(e.target.innerText){
                case "C": display.innerText="";
                break;
            case "del": display.innerText=display.innerText.slice(0,-1);
                 break;
            case"=": display.innerText=eval(display.innerText);
                 break;
            default: display.innerText+=e.target.innerText;
            }
         });
    });

</script>
</body>
</html>
